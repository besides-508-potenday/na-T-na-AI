DEFAULT_PARAMS:
  topP: 0.8
  topK: 0
  maxCompletionTokens: 512
  temperature: 0.7
  repetitionPenalty: 1.1
  seed: 0
  includeAiFilters: false
  thinking:
    effort: none

LONG_PARAMS:
  topP: 0.8
  topK: 0
  maxCompletionTokens: 1024
  temperature: 0.7
  repetitionPenalty: 1.1
  seed: 0
  includeAiFilters: false
  thinking:
    effort: none

SITUATION_QUIZ:
  topP: 0.8
  topK: 0
  maxCompletionTokens: 1024
  temperature: 0.7
  repetitionPenalty: 1.1
  seed: 0
  includeAiFilters: false
  thinking:
    effort: none
  responseFormat:
    type: json
    schema:
      type: object
      properties:
        situation:
          type: string
        sentences:
          type: array
          items:
            type: string
          minItems: 10
          maxItems: 10
      required:
        - situation
        - sentences

