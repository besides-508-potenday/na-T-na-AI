    type: json
    schema:
      type: object
      properties:
        verification:
          type: boolean
        score:
          type: integer
      required:
        - verification
        - score

FEEDBACK_PARAMS:
  topP: 0.8
  topK: 0
  maxCompletionTokens: 1024
  temperature: 0.7
  repetitionPenalty: 1.1
  seed: 0
  includeAiFilters: false
  thinking:
    effort: none
  responseFormat:
    type: json
    schema:
      type: object
      properties:
